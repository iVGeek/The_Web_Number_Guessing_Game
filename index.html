<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Guess the Number Game</h1>
    <div class="settings">
        <label for="player1Name">Player 1 Name:</label>
        <input type="text" id="player1Name">
        <label for="player2Name">Player 2 Name:</label>
        <input type="text" id="player2Name">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy (1-50)</option>
            <option value="medium">Medium (1-100)</option>
            <option value="hard">Hard (1-500)</option>
        </select>
        <label for="timeLimit">Time Limit (seconds):</label>
        <input type="number" id="timeLimit" value="60">
        <button id="startButton">Start Game</button>
    </div>
    <p>Guess a number:</p>
    <input type="number" id="guessField">
    <button id="guessSubmit">Submit Guess</button>
    <p class="message"></p>
    <p>Time Left: <span id="timeLeft">60</span> seconds</p>
    <p>Attempts: <span id="attempts">0</span></p>
    <p>Best Score: <span id="bestScore">-</span> attempts</p>

    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>
    <audio id="gameOverSound" src="gameover.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
