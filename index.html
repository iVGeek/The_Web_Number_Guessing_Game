<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guess the Number Game - Developed by iVGeek</title>
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">Guess the Number!</h1>
        <p id="welcome-message">Welcome to the game.</p>
        <div id="animation"></div>
        
        <div id="game-controls">
            <label for="guess-input">Enter your guess: </label>
            <input type="number" id="guess-input" min="1" max="100">
            <button id="guess-button">Guess</button>
            <p id="attempts-left">Attempts left: 4</p>
        </div>
        
        <div id="result-message"></div>
        
        <button id="view-leaderboard-button">View Leaderboard</button>
        <button id="clear-leaderboard-button">Clear Leaderboard</button>
    </div>
    
    <div id="leaderboard-container">
        <h2>Leaderboard</h2>
        <div id="leaderboard"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
