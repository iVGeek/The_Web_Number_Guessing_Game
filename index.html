<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Guess the Number Game</h1>
    <div class="game-settings">
        <label for="playerName">Your Name:</label>
        <input type="text" id="playerName">
        <label for="gameMode">Game Mode:</label>
        <select id="gameMode">
            <option value="single">Single Player</option>
            <option value="multi">Multiplayer</option>
        </select>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy (1-20)</option>
            <option value="medium">Medium (1-50)</option>
            <option value="hard">Hard (1-100)</option>
        </select>
        <button id="startButton">Start Game</button>
    </div>
    <div class="gameplay">
        <div class="player-info">
            <p>Player Name: <span id="playerNameDisplay">Player 1</span></p>
            <p>Attempts Left: <span id="attemptsLeft">-</span></p>
        </div>
        <div class="game-controls">
            <input type="number" id="guessField" class="guess-field">
            <button id="guessSubmit" class="guess-submit" disabled>Submit Guess</button>
        </div>
    </div>
    <p class="message"></p>
    <p class="winner"></p>
    <script src="script.js"></script>
</body>
</html>
