<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guess the Number</title>
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <div class="controls">
            <label for="guess">Enter your guess:</label>
            <input type="number" id="guess" min="1" max="100">
            <button id="submit">Guess</button>
        </div>
        <p>Attempts left: <span id="attempts">5</span></p>
        <div class="gameplay">
            <p>Guesses: <span id="guesses">0</span></p>
        </div>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ol id="leaderboard-list">
                <!-- Leaderboard data will be added dynamically -->
            </ol>
        </div>
    </div>
    <div class="sound">
        <audio id="correct-sound" src="correct.mp3"></audio>
        <audio id="incorrect-sound" src="incorrect.mp3"></audio>
        <audio id="gameover-sound" src="gameover.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
