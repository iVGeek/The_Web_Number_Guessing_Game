<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Guess the Number Game</h1>
    <!-- Add input fields for player names -->
    <div class="settings">
        <label for="player1Name">Player 1 Name:</label>
        <input type="text" id="player1Name" placeholder="Player 1">
        <label for="player2Name">Player 2 Name:</label>
        <input type="text" id="player2Name" placeholder="Player 2">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <label for="timeLimit">Time Limit (seconds):</label>
        <input type="number" id="timeLimit" value="30">
        <button id="startButton">Start Game</button>
    </div>
    <!-- Add player name display with colors -->
    <div class="player-names">
        <span id="player1" class="player">Player 1: <span class="player-name">Player 1</span></span>
        <span id="player2" class="player">Player 2: <span class="player-name">Player 2</span></span>
    </div>
    <!-- Add game interface -->
    <div class="game">
        <p class="message"></p>
        <p>Time Left: <span id="timeLeft">30</span> seconds</p>
        <p>Attempts: <span id="attempts">0</span></p>
        <p>Best Score: <span id="bestScore">-</span></p>
        <audio id="correctSound" src="correct.mp3"></audio>
        <audio id="wrongSound" src="wrong.mp3"></audio>
        <audio id="gameOverSound" src="game-over.mp3"></audio>
    </div>
    <!-- Add the input field for guessing -->
    <div class="guess">
        <label for="guessField">Enter a guess: </label>
        <input type="number" id="guessField" class="guess-field" placeholder="Guess a number">
        <input type="submit" value="Submit guess" class="guess-submit" id="guessSubmit">
    </div>
    <!-- Add the leaderboard -->
    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="leaderboardList">
            <!-- Leaderboard entries will be added dynamically with JavaScript -->
        </ol>
    </div>
    <!-- Add friend system UI elements -->
    <div class="friend-system">
        <h2>Friend System</h2>
        <button id="addFriendButton">Add Friend</button>
        <div id="friendRequests">
            <!-- Friend requests will be displayed here -->
        </div>
        <div id="friendsList">
            <!-- Friends list will be displayed here -->
        </div>
    </div>
    <!-- Add chat system UI elements -->
    <div class="chat-system">
        <h2>Chat System</h2>
        <div id="chatMessages">
            <!-- Chat messages will be displayed here -->
        </div>
        <input type="text" id="chatInput" placeholder="Type your message...">
        <button id="sendChatButton">Send</button>
    </div>
    <!-- Add customization options UI elements -->
    <div class="customization">
        <h2>Customization</h2>
        <label for="themeSelect">Theme:</label>
        <select id="themeSelect">
            <!-- Theme options will be added dynamically with JavaScript -->
        </select>
        <label for="backgroundSelect">Background:</label>
        <select id="backgroundSelect">
            <!-- Background options will be added dynamically with JavaScript -->
        </select>
        <label for="avatarSelect">Avatar:</label>
        <select id="avatarSelect">
            <!-- Avatar options will be added dynamically with JavaScript -->
        </select>
        <button id="applyCustomizationButton">Apply Customization</button>
    </div>
    <!-- Add daily challenges UI elements -->
    <div class="daily-challenges">
        <h2>Daily Challenges</h2>
        <ul id="dailyChallengesList">
            <!-- Daily challenges will be added dynamically with JavaScript -->
        </ul>
    </div>
    <!-- Add achievements UI elements -->
    <div class="achievements">
        <h2>Achievements</h2>
        <ul id="achievementsList">
            <!-- Achievements will be added dynamically with JavaScript -->
        </ul>
    </div>
    <!-- Add daily login rewards UI elements -->
    <div class="daily-login-rewards">
        <h2>Daily Login Rewards</h2>
        <ul id="dailyLoginRewardsList">
            <!-- Daily login rewards will be added dynamically with JavaScript -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
