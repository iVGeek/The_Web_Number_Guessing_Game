<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Guess the Number Game</h1>
    
    <!-- Player Names with Colors -->
    <div class="player-names">
        <span class="player player1"><span class="player-name">Player 1</span>:</span>
        <span class="player-name" id="player1Name">Player 1</span>
        <span class="player player2"><span class="player-name">Player 2</span>:</span>
        <span class="player-name" id="player2Name">Player 2</span>
    </div>

    <!-- Game Interface -->
    <div class="game">
        <p>Guess a number:</p>
        <div class="guess">
            <input type="number" id="guessField" class="guess-field">
            <button id="guessSubmit" class="guess-submit">Submit Guess</button>
        </div>
        <p class="message"></p>
        <p>Time Left: <span id="timeLeft">60</span> seconds</p>
        <p>Attempts: <span id="attempts">0</span></p>
        <p>Best Score: <span id="bestScore">-</span> attempts</p>
    </div>

    <!-- Leaderboard -->
    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboardList">
            <!-- Leaderboard entries will be added dynamically -->
        </ul>
    </div>

    <!-- Friend System -->
    <div class="friend-system">
        <h2>Friend System</h2>
        <!-- Add friend system elements here -->
    </div>

    <!-- Chat System -->
    <div class="chat-system">
        <h2>Chat System</h2>
        <!-- Add chat system elements here -->
    </div>

    <!-- Customization Options -->
    <div class="customization">
        <h2>Customization</h2>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" class="custom-select">
            <option value="easy">Easy (1-50)</option>
            <option value="medium">Medium (1-100)</option>
            <option value="hard">Hard (1-500)</option>
        </select>
        <label for="timeLimit">Time Limit (seconds):</label>
        <input type="number" id="timeLimit" value="60" class="custom-input">
        <button id="startButton" class="custom-button">Start Game</button>
    </div>

    <!-- Daily Challenges -->
    <div class="daily-challenges">
        <h2>Daily Challenges</h2>
        <ul>
            <!-- Add daily challenges dynamically -->
        </ul>
    </div>

    <!-- Achievements -->
    <div class="achievements">
        <h2>Achievements</h2>
        <ul>
            <!-- Add achievements dynamically -->
        </ul>
    </div>

    <!-- Daily Login Rewards -->
    <div class="daily-login-rewards">
        <h2>Daily Login Rewards</h2>
        <ul>
            <!-- Add daily login rewards dynamically -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
