<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="welcome-message" class="game-title">Welcome to Guess the Number!</h1>
        <div id="level-select" class="hidden">
            <h2>Select a Game Level:</h2>
            <select id="level-dropdown" class="button">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start-button" class="button">Start Game</button>
        </div>

        <div id="game-elements" class="hidden">
            <h2 class="game-title">Guess the Number</h2>
            <p id="message" class="game-message"></p>
            <p id="attempts-left" class="game-attempts"></p>
            <input type="number" id="guess-input" class="game-input" placeholder="Enter your guess">
            <button id="guess-button" class="button game-button">Guess</button>
        </div>

        <table id="leaderboard-table" class="hidden">
            <caption class="game-title">Leaderboard</caption>
            <tr>
                <th>Player</th>
                <th>Score</th>
                <th>Level</th>
            </tr>
        </table>
    </div>

    <button id="dark-mode-button" class="button game-button">Toggle Dark Mode</button>

    <script src="script.js"></script>
</body>
</html>
