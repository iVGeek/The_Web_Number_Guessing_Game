<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Guess the Number</h1>
        <button id="dark-light-button">Toggle Dark Mode</button>
    </header>
    <main>
        <div id="game-container">
            <!-- Game controls and information -->
            <div id="game-info">
                <!-- Player names, game mode selection, game info, etc. -->
            </div>
            <!-- Game display area -->
            <div id="game-display">
                <!-- Display game elements, result, etc. -->
            </div>
        </div>
        <div id="leaderboard">
            <!-- Display leaderboard -->
        </div>
    </main>
    <footer>
        <p>Developed by iVGeek</p>
    </footer>
    <script src="script.js"></script>
</body>
