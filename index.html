<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="game-area">
        <h1 id="welcome-message">Welcome to Guess the Number!</h1>
        <div id="player-names">
            <input type="text" id="player1-name" placeholder="Player 1 Name">
            <input type="text" id="player2-name" placeholder="Player 2 Name">
        </div>
        <div id="level-select" class="hidden">
            <h2>Select a Game Level:</h2>
            <select id="level-dropdown">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start-button">Start Game</button>
        </div>

        <div id="game-elements" class="hidden">
            <h2>Guess the Number</h2>
            <p id="message"></p>
            <p id="attempts-left"></p>
            <input type="number" id="guess-input" placeholder="Enter your guess">
            <button id="guess-button">Guess</button>
        </div>

        <table id="leaderboard-table" class="hidden">
            <caption>Leaderboard</caption>
            <tr>
                <th>Player</th>
                <th>Score</th>
                <th>Level</th>
            </tr>
        </table>
    </div>

    <button id="dark-mode-toggle">Toggle Dark Mode</button>
    <audio id="correct-sound" src="correct.mp3"></audio>
    <audio id="game-over-sound" src="game-over.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
