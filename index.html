<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <div id="game-controls">
            <button id="start-button">Start New Game</button>
            <div id="game-mode">
                <label for="single-player">Single Player</label>
                <input type="radio" id="single-player" name="game-mode" value="single" checked>
                <label for="multi-player">Multiplayer</label>
                <input type="radio" id="multi-player" name="game-mode" value="multi">
            </div>
        </div>
        <div id="game-area">
            <p id="attempts-left">Attempts left: 0</p>
            <input type="number" id="guess-input" placeholder="Enter your guess">
            <button id="guess-button">Guess</button>
            <p id="result-message"></p>
        </div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
