<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Game header -->
    <header>
        <h1>Welcome to Guess the Number!</h1>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>

    <!-- Main game container -->
    <div class="container">
        <!-- Player name input -->
        <input type="text" id="player-name" placeholder="Enter your name">
        
        <!-- Game mode selection (Single Player vs. Multiplayer) -->
        <div id="game-mode">
            <button id="single-player">Single Player</button>
            <button id="multi-player">Multiplayer</button>
        </div>

        <!-- Game area (will be populated with game elements) -->
        <div id="game-area" class="hidden">
            <!-- Game elements will be displayed here -->
        </div>

        <!-- Leaderboard (will be populated with leaderboard data) -->
        <div id="leaderboard" class="hidden">
            <!-- Leaderboard data will be displayed here -->
        </div>
    </div>

    <!-- Include JavaScript and libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
