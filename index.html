<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <div class="game-settings">
        <label for="gameMode">Select Game Mode:</label>
        <select id="gameMode">
            <option value="single">Single Player</option>
            <option value="multi">Multiplayer</option>
        </select>
        <label for="player1Name">Player 1 Name:</label>
        <input type="text" id="player1Name" placeholder="Player 1" required>
        <label for="player2Name" id="player2NameLabel">Player 2 Name:</label>
        <input type="text" id="player2Name" placeholder="Player 2">
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <label for="timeLimit">Set Time Limit (seconds):</label>
        <input type="number" id="timeLimit" value="30">
        <button id="startButton">Start Game</button>
    </div>
    <div class="gameplay">
        <p>Player 1's turn</p>
        <p>Time left: <span id="timeLeft">30</span> seconds</p>
        <p>Attempts left: <span id="attempts">0</span></p>
    </div>
    <div class="gameplay">
        <p>Best Score: <span id="bestScore">-</span></p>
        <p class="message"></p>
        <p id="winner" class="winner"></p>
    </div>
    <div class="gameplay">
        <label for="guessField">Enter a guess: </label>
        <input type="number" id="guessField" class="guess-field" min="1" max="100">
        <button id="guessSubmit" class="guess-submit">Submit Guess</button>
    </div>
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>
    <audio id="gameOverSound" src="game-over.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
