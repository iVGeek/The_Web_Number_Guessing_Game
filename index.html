<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Guess the Number Game</h1>
    <div class="settings">
        <label for="player1Name">Player 1 Name:</label>
        <input type="text" id="player1Name" class="input">
        <label for="player2Name" id="player2Label" class="input-label">Player 2 Name:</label>
        <input type="text" id="player2Name" class="input">
        <label for="gameMode" class="input-label">Game Mode:</label>
        <select id="gameMode" class="input">
            <option value="single">Single Player</option>
            <option value="multi">Multiplayer</option>
        </select>
        <label for="difficulty" class="input-label">Difficulty:</label>
        <select id="difficulty" class="input">
            <option value="easy">Easy (1-50)</option>
            <option value="medium">Medium (1-100)</option>
            <option value="hard">Hard (1-500)</option>
        </select>
        <label for="timeLimit" class="input-label">Time Limit (seconds):</label>
        <input type="number" id="timeLimit" value="60" class="input">
        <button id="startButton" class="button">Start Game</button>
    </div>
    <p>Guess a number:</p>
    <input type="number" id="guessField" class="input">
    <button id="guessSubmit" class="button">Submit Guess</button>
    <p class="message"></p>
    <p>Time Left: <span id="timeLeft" class="info">60</span> seconds</p>
    <p>Attempts: <span id="attempts" class="info">0</span></p>
    <p>Best Score: <span id="bestScore" class="info">-</span> attempts</p>
    <!-- Audio elements -->
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>
    <audio id="gameOverSound" src="game_over.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
