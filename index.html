<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Guess the Number</h1>
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
    </header>
    <main>
        <div id="game-mode">
    <label for="single-player">Single Player</label>
    <input type="radio" id="single-player" name="game-mode" value="single" checked>
    <label for="multi-player">Multiplayer</label>
    <input type="radio" id="multi-player" name="game-mode" value="multi">
</div>
        <div id="game-controls">
            <label for="guess-input">Enter your guess: </label>
            <input type="number" id="guess-input" min="1" max="100">
            <button id="guess-button">Guess</button>
            <p id="attempts-left">Attempts left: 4</p>
            <button id="start-button">Start New Game</button>
        </div>
        <p id="result-message"></p>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
