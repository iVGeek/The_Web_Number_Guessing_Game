<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Guess the Number</h1>
    </header>
    <main>
        <div id="game-container">
            <p id="message">Welcome to the game! Try to guess the number between 1 and 100.</p>
            <input type="number" id="guess-input" placeholder="Enter your guess">
            <button id="guess-button">Guess</button>
            <button id="restart-button">Restart</button>
        </div>
        <div id="score-container">
            <p>Attempts: <span id="attempts">0</span></p>
            <p>Score: <span id="score">100</span></p>
        </div>
    </main>
    <audio id="correct-audio" preload="auto">
        <source src="correct.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="incorrect-audio" preload="auto">
        <source src="incorrect.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="gameover-audio" preload="auto">
        <source src="gameover.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
