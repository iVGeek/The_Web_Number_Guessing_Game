<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <div class="game-settings">
        <h2>Game Settings</h2>
        <label for="player1Name">Player 1 Name:</label>
        <input type="text" id="player1Name" placeholder="Enter Player 1's Name">
        
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy (1-20)</option>
            <option value="medium">Medium (1-50)</option>
            <option value="hard">Hard (1-100)</option>
        </select>
        
        <button id="startButton">Start Game</button>
    </div>

    <div class="gameplay">
        <div class="player-info">
            <p id="player1">Player 1:</p>
        </div>
        <div class="game-controls">
            <input type="number" id="guessField" class="guess-field" placeholder="Enter a guess">
            <button id="guessSubmit" class="guess-submit">Submit Guess</button>
        </div>
        <div class="message">
            <p>Enter a number and click "Submit Guess".</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
