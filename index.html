<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="welcome-message">Welcome to Guess the Number!</h1>
        
        <!-- Player Names Input -->
        <div id="player-names" class="hidden">
            <input type="text" id="player1-name" placeholder="Enter Player 1 Name">
            <input type="text" id="player2-name" placeholder="Enter Player 2 Name">
            <button id="start-button">Start Game</button>
        </div>

        <!-- Game Elements -->
        <div id="game-elements" class="hidden">
            <h2>Guess the Number</h2>
            <p id="message"></p>
            <p id="attempts-left"></p>
            <input type="number" id="guess-input" placeholder="Enter your guess">
            <button id="guess-button">Guess</button>
        </div>

        <table id="leaderboard-table" class="hidden">
            <caption>Leaderboard</caption>
            <tr>
                <th>Player</th>
                <th>Score</th>
                <th>Level</th>
            </tr>
        </table>
    </div>

    <button id="dark-mode-toggle">Toggle Dark Mode</button>
    <script src="script.js"></script>
</body>
</html>
